version: "3"
services:
  backend:
    build: ./Backend
    container_name: backend
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - app-network

  frontend:
    build: ./Frontend
    container_name: frontend
    volumes: 
      - frontend_build:/app/build
    networks:
      - app-network

  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
  
  nginx: 
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_build:/usr/share/nginx/html:ro # Sirve para cargar los archivos estaticos
    depends_on:
      - backend
      - frontend
    networks:
      - app-network


volumes:
  frontend_build:
    driver: local
  mongo-data:
    driver: local

networks:
  app-network:
    driver: bridge